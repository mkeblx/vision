<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Cardboard Video Feed</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      #vid-select {
        z-index: 100;
        position: absolute;
        top: 10px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="vid-select" class="select">
      <select id="videoSource"></select>
    </div>

    <div id="canvas"></div>

    <canvas id="vid-canvas" width="320" height="240" style="display:none"></canvas>
    <canvas id="debug" width="320" height="240" style="position: absolute; display: none"></canvas>

  <script src="js/third-party/threejs/three.min.js"></script>
  <script src="js/third-party/threejs/StereoEffect.js"></script>
  <script src="js/third-party/threex.webcamtexture.js"></script>
  <script src="js/third-party/headtrackr.js"></script>

  <script src="js/main.js"></script>
  </body>
</html>
